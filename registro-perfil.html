<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Perfil</title>
</head>
<body>
  <h1>Crear Nuevo Perfil</h1>
  <form id="profileForm">
    <div>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" required>
    </div>
    <div>
      <label for="age">Edad:</label>
      <input type="number" id="age" required>
    </div>
    <div>
      <label for="field1">Campo 1:</label>
      <input type="text" id="field1" required>
    </div>
    <div>
      <label for="field2">Campo 2:</label>
      <input type="text" id="field2" required>
    </div>
    <button type="submit">Crear Perfil</button>
  </form>

  <script src="registro-perfil.js"></script>
</body>
</html>
