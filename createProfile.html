<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <!-- Aquí puedes enlazar tus archivos CSS y otras dependencias -->
</head>
<body>
    <!-- Contenido de la página de creación de perfil -->
    <h1>Crear Perfil</h1>
    <!-- Aquí puedes agregar los elementos necesarios para la creación de perfil -->
    <!-- Asegúrate de incluir un formulario o los campos necesarios para ingresar los datos del perfil -->
    <form id="profileForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Crear Perfil</button>
    </form>
    <div id="welcomeMessage"></div>

    <ul id="profileList"></ul>


    <script src="crear-perfil.js"></script> <!-- Archivo JavaScript con la lógica para crear perfiles -->
</body>
</html>
